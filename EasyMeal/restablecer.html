<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="css/Login/styles.css">
</head>
<body>
  <div class="main-container restablecer-container">
    <div class="background"></div>
    <div class="background-bg">
    <div class="login-container foreground">
      <div class="back-arrow-b">
        <a href="">
          <img src="assets/Login/arrow-left-solid.svg" alt="back-arrow-b"/>
        </a>
      </div>
      <div class="easymeal-logo">
        <img src="assets/easymeal-logo.png" alt="EasyMeal Logo"/>
      </div>
      <div class="logintext">Restablecer contraseña</div>
      <form class="login-form">
        <label for="username"><img src="assets/Login/user-solid.svg" alt="user-solid"> Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="usuario123" required />

        <label for="security-code"><img src="../EasyMeal/assets/lock-solid.svg" alt="key-solid"> Codigo de seguridad</label>
        <input id="security-code" name="security-code" placeholder="369" required />

        <label for="password"><img src="assets/Login/key-solid.svg" alt="key-solid"> Ingrese contraseña nueva</label>
        <input type="password" id="password" name="password" placeholder="password123" required />

        <label for="password"><img src="assets/Login/key-solid.svg" alt="key-solid"> Repite la contraseña</label>
        <input type="password" id="password" name="password" placeholder="password123" required />

        <button type="submit" onclick="window.location.href='restablecer-confirmation.html'">Restablecer contraseña</button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
