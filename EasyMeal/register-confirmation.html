<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro confirmacion</title>
  <link rel="stylesheet" href="css/Login/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="background"></div>
    <div class="background-bg">
    <div class="login-container foreground">
      <div class="back-arrow-b">
        <a href="">
          <img src="assets/Login/arrow-left-solid.svg" alt="back-arrow-b"/>
        </a>
      </div>
      <div class="easymeal-logo">
        <img src="assets/Login/easymeal-logo.png" alt="EasyMeal Logo"/>
      </div>
      <div class="logintext">¡Felicitaciones!</div>
      <div class="logintext2">Ahora puedes ingresar a tu cuenta por el login</div>
      <div class="special-text">
        Codigo de seguridad: <span class="code">369</span>
      </div>
      <div class="confirmation-text">
        ¡No te olvides este numero! Ya que en el caso que te olvides tu contraseña necesitaras este codigo para poder restablecerlo.
      </div>
      <div class="special-text">
        Nombre de usuario:
      </div>
      <div class="username-text">
        <img src="assets/Login/user-solid.svg" alt="user-solid"> usuario123
      </div>
      <button class="goto-login">Iniciar sesion</button>
    </div>
  </div>
  </div>
</body>
</html>
